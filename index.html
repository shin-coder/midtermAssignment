<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Puritan:wght@700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <main >
    <div class="pcWindow">
      <section class="container">
        <div class="copy">
          <h1 class="mainCopy">Deliver <br> Fresh Vegtables</h1>
          <p class="subCopy">こだわり農家の朝どりオーガニック野菜をご自宅で</p>
        </div>
        <button class="ctaButton">
          <div class="ctaCopy">
            <p class="ctaCopy_sub">１回限り！</p>
            <p class="ctaCopy_main">お試しセットを申し込む</p>
          </div>
        </button>
      </section>
    </div>
    <div class="spWindow">
      <section class="lead">
        <h2 class="leadTitle">「スグ食べ」って？</h2>
        <article class="leadArticle">
          「スグ食べ」は、厳選したオーガニック農家さんの穫れたて野菜を販売しています。<br>
          食材から選べるのはもちろん、生産者からも選べます。<br>
          生産方法や生産地、それぞれ異なるこだわりで、お気に入りの農家さんを見つけてください。<br>
          最短で24時間以内に届く新鮮なオーガニック野菜宅配サービスです。
        </article>
        <div class="leadImage">
          <!-- <img src="/img/pcImage.jpg" alt=""> -->
        </div>
      </section>
    </div>
  </main>
